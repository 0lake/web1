<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCGI Server Point Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="drawCoordinateSystem()">
<div id="header">
    Student Name: Садовников Олег Юрьевич |
    Group:  P3225 |
    Variant: 409500
</div>
<div class="container-wrapper">
    <div class="container1">
        <form id="pointForm" method="POST">
            <div class="input-field">
                <label>X Coordinate:</label>
                <div id="x-buttons">
                    <button type="button" onclick="selectX(-2)">-2</button>
                    <button type="button" onclick="selectX(-1.5)">-1.5</button>
                    <button type="button" onclick="selectX(-1)">-1</button>
                    <button type="button" onclick="selectX(-0.5)">-0.5</button>
                    <button type="button" onclick="selectX(0)">0</button>
                    <button type="button" onclick="selectX(0.5)">0.5</button>
                    <button type="button" onclick="selectX(1)">1</button>
                    <button type="button" onclick="selectX(1.5)">1.5</button>
                    <button type="button" onclick="selectX(2)">2</button>
                </div>
                <input type="hidden" id="x" name="x" required>
            </div>
            <div class="input-field">
                <label for="y">Y Coordinate (-3...3):</label>
                <input type="number" id="y" name="y" min="-3" max="3" required>
            </div>
            <div class="input-field">
                <label for="r">R Value (1-4):</label>
                <input type="number" id="r" name="r" min="1" max="4" required>
            </div>
            <button type="button" onclick="sendData()">Check</button>
            <button type="button" onclick="clearResults()">Clear</button>
            <div id="error-message" style="color: #ff0073; display: none;">Error: Invalid input</div>
        </form>
    </div>
    <div class="container">
        <canvas id="plotCanvas"></canvas>
    </div>
</div>
<div id="results"></div>

<script src="scripts.js"></script>
</body>
</html>
